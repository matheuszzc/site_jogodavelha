<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        var M=prompt("Digite o tamanho do local em M²")
       //comando confirm
       var res=confirm("A medida do local é de   " +M+" M²?")
       if(res)
       {
          //atribuindo ano atual a variavel anoAtual
          var soma= 36*M
          //pegando o valor do usuario com o prompt
          var resultado= soma
          alert("O valor para assentar o piso é de   "+resultado+ "reais");
       }
       </script>
</body>
</html>
